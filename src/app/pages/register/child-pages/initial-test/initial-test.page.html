<!--Test Step 0-->
<ion-app *ngIf="testStep==0">
    <ion-content>
      <div class="container h-100 d-flex align-items-center justify-content-center flex-column">
        <img src="../../../../../assets/initial-test-meme.png" style="width:150px;" alt="">
        <p class="text-white text-center mt-5">
          Â¡Ahora te haremos un Test inicial para conocer como es tu huella de Carbono!
        </p>
        <ion-button class="mt-5 button-1" (click)="goToStep(1)">Continuar</ion-button>

      </div>
      
    </ion-content>
</ion-app>  
<!------------->

<!--Test Step #Questions-->

<ion-app *ngIf="testStep==1">
    <ion-content>
      <div class="container">
        <div class="container">
          <h2 class="text-white text-center mt-5 mb-5">Test Inicial</h2>
            <div *ngFor="let question of testQuestions; index as i">
              <form [formGroup]="questionsArray.controls[i]">
              <div class="mt-4">
                <p class="text-white">{{question.description}}</p>
                <div *ngFor="let option of question.options" id="donate">
                    <label class="form-check-label text-white green" for="exampleRadios-{{option._id}">
                      <input class="form-check-input" type="radio" name="value" id="exampleRadios-{{option._id}}" value="{{option.value}}&{{option.index}}"
                    formControlName="value">
                    <span>
                      {{option.option}}
                      </span>
                    </label>
                  </div>
                </div>
              </form>
            </div>
          <div class="d-flex justify-content-center">
            <ion-button class="mt-5 button-2" (click)="sendTest()">Continuar</ion-button>
          </div>
        </div>
      </div>
      
    </ion-content>
  </ion-app>
  
<!------------->
