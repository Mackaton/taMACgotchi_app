<ion-content *ngIf="createPlantStep==0">
  <div class="container d-flex justify-content-center align-items-center flex-column h-100">
    <h3 class="text-white text-center">¡Listo ahora conoce a tu planta y comienza a cuidarla</h3>
    <form [formGroup]="plantForm" class="mt-3">
      <ion-item class="bg-transparent">
        <ion-label class="text-white" position="floating">Nombre de tu planta</ion-label>
        <ion-input type="name" class="text-white" formControlName="name"></ion-input>
      </ion-item>
    </form>
    <ion-button class="mt-5 button-1"
    [disabled]="!plantForm.get('idUser').valid || !plantForm.get('name').valid"
    (click)="createPlant()"
    >Continuar</ion-button>
  </div>
</ion-content>

<ion-content *ngIf="createPlantStep==1">
  <div class="container d-flex justify-content-center align-items-center flex-column h-100">
    <img src="{{actualPlant.urlPicture}}" class="mt-2" alt="">
    <p class="text-white">Esta es tu planta, confío en que la cuidaras correctamente</p>
    <ion-button class="mt-5 button-1" (click)="goToMain()">Continuar</ion-button>
  </div>
</ion-content>
